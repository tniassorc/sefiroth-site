<!doctype html>
<html lang="en">
<head>
  {% include head.html %}
  <script src="{{ '/static/js/spotposition.js' | relative_url }}" defer></script>
  <script src="{{ '/static/js/circleclick.js' | relative_url }}"></script>
  <!-- <script src="{{ '/static/js/ttposition.js' | relative_url }}"></script> -->
  <script src="{{ '/static/js/appearonhover.js' | relative_url }}"></script>

</head>
<body>
  <div class="container">
    {% include header.html %}
    <div class="imagecontainer">
      <img class="tree" src="{{ '/resources/images/sefiroth-tree.png' | relative_url }}">
      <svg class="spot" id="circle02" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <image href="{{ '/resources/images/circle02.png' | relative_url }}" width="100" height="100" pointer-events="none"/>
        <circle cx="50" cy="50" r="50" fill="transparent" pointer-events="all" onclick="handleClick('circle02')"/>
      </svg>
      <svg class="spot" id="circle01" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <image href="{{ '/resources/images/circle01.png' | relative_url }}" width="100" height="100" pointer-events="none"/>
        <circle cx="50" cy="50" r="50" fill="transparent" pointer-events="all" onclick="handleClick('circle01')"/>
      </svg>
<!--       <div class="tooltip" id="tt01">
        <p> SEFIRAH 01: PASOLINI/VITALI </p>
      </div> -->
    </div>
    {% include footer.html %}
  </div>
</body>
</html>

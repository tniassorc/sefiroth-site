<!doctype html>
<html lang="de">
<head>
  {% include head.html %}
</head>
<body>
  {% include header.html %}
  <main>
    <div class="imgcontainer" style="background-image: url('{{ page.backimage | relative_url }}')">
      <!-- <img class="bookimg" src="{{ page.backimage | relative_url }}" alt="{{ page.title }} image"> -->
    </div>
    <div class="columnleft">
    </div>
    <div class="bookcontainer">
      <div class="bookcontent">
        {{ content }}
        <hr><br>
        {% if page.pdf and page.pdf != "" %}
        <p><a href="{{ page.pdf | relative_url }}" target="_blank" rel="noopener noreferrer">{{ page.pdftitle }}</a></p>
        {% endif %}
        <p><a href="{{ '/reihe' | relative_url }}">Reihe</a></p>
      </div>
    </div>
  </main>
  {% include footer.html %}
</body>
</html>
